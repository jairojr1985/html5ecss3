<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php"method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Região Sul">
                    <option value="" selected>---Escolha---</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="Pr">Paraná</option>
                    <option value="Rg-Sul">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="Mg">Minas Gerais</option>
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Desenvolvedor</option>
                    <option>Educação física</option>
                    <option>Contador</option> 
                </datalist>
        </p> 
        <p>
            <label for="imens">Mensagem</label> <br>
            <textarea name="mens" id="imens" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
