<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro-php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" checked value="M"><label for="imasculino">Masculino</label><br>
            <input type="radio" name="sexo" id="ifeminino" value="F"><label for="ifeminino" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="espfutebol" id="ifutebol"> <label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="espfutvolei" id="ifutvolei"> <label for="ifutvolei">Futvolei</label><br>
            <input type="checkbox" name="espbasquete" id="ibasquete"><label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="espjiu-jitsu" id="ijiu-jitsu"><label for="ijiu-jitsu">Jiu-jitsu</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
